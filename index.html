<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Film Trivia</title>
</head>
<body>
    <div id="game-box">
    <header>
        <div id="logo">
            <i class="fa-solid fa-clapperboard" id="game-icon"></i>
            <div id="game-name">
                <h1>The Film Trivia</h1>
                <h5>by Paulo Arbeláez</h5>
            </div>
        </div>
    </header>
    <section id="game-field">
        <div id="game-selection">
            <button data-type="director">Director</button>
            <button data-type="actor">Actor / Actress</button>
            <button data-type="release">Year of Release</button>
        </div>

        <div id="game-images">
            <img src="#" alt="film-poster" class="film-poster">
            <div id="alternatives-grid">
                <button data-type="option" class="option"><img src="#" alt="alternative-1" class="alternatives" id="alternative-1"></button>
                <button data-type="option" class="option"><img src="#" alt="alternative-2" class="alternatives" id="alternative-2"></button>
                <button data-type="option" class="option"><img src="#" alt="alternative-3" class="alternatives" id="alternative-3"></button>
                <button data-type="option" class="option"><img src="#" alt="alternative-4" class="alternatives" id="alternative-4"></button>
            </div>
            <div id="game-score">
                <h3>Game Score</h3>
                <br>
                <p>Guessed Directors: <span class="correct" id="dir-correct">0</span> / <span class="total" id="dir-total">0</span></p>
                <br>
                <p>Guessed Actors: <span class="correct" id="act-correct">0</span> / <span class="total" id="act-total">0</span></p>
                <br>
                <p>Guessed Release Year: <span class="correct" id="rel-correct">0</span> / <span class="total" id="rel-total">0</span></p>
            </div>
        </div>
    </section>
        
    <footer>
        <h5 id="personal-webpage">created by: <a href="#">Paulo Arbeláez</a></h5>
    </footer>
    </div>
    
    <!-- JavaScript... yeah... script-->
    <script src="./assets/js/script.js"></script>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/9bfbae9483.js" crossorigin="anonymous"></script>
    <!-- sweetalert script-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>
</html>
