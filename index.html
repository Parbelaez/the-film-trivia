<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <title>The Film Trivia</title>
</head>
<body>
    <div id="game-box">
        <header>
            <div id="logo">
                <i class="fa-solid fa-clapperboard" id="game-icon"></i>
                <div id="game-name">
                    <h1>The Film Trivia</h1>
                    <h5>by Paulo Arbeláez</h5>
                </div>
            </div>
        </header>
        <section id="game-field">
            <div id="game-selection">
                <button data-type="director" class="games">Director</button>
                <button data-type="actor" class="games">Actor / Actress</button>
            </div>

            <div id="game-images">
                <img src="#" alt="film-poster" class="film-poster">
                <div id="alternatives-grid">
                    <button data-type="option" class="option"><img src="#" alt="alternative-1" class="alternatives" id="alternative-1"></button>
                    <button data-type="option" class="option"><img src="#" alt="alternative-2" class="alternatives" id="alternative-2"></button>
                    <button data-type="option" class="option"><img src="#" alt="alternative-3" class="alternatives" id="alternative-3"></button>
                    <button data-type="option" class="option"><img src="#" alt="alternative-4" class="alternatives" id="alternative-4"></button>
                </div>
                <div id="game-score">
                    <h3>Game Score</h3>
                    <br>
                    <p>Guessed Directors: <span class="correct" id="dir-correct">0</span> / <span class="total" id="dir-total">0</span></p>
                    <br>
                    <p>Guessed Actors: <span class="correct" id="act-correct">0</span> / <span class="total" id="act-total">0</span></p>
                </div>
            </div>
        </section>
        
        <footer>
            <h5 id="personal-webpage">created by: <a href="https://parbelaez.github.io/p1-html-css/" target="_blank" rel="author">Paulo Arbeláez</a></h5>
            <h5><a href="images-credits.html">Images Credits</a></h5>
        </footer>
    </div>
    
    <!-- JavaScript... yeah... script-->
    <script src="./assets/js/script.js"></script>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/9bfbae9483.js" crossorigin="anonymous"></script>
    <!-- sweetalert script-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
