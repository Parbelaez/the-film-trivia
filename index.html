<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Film Trivia</title>
</head>
<body>
    <header>
        <div id="logo">
            <i class="fa-solid fa-clapperboard"></i>
            <h1>The Film Trivia</h1>
            <h5>by Paulo Arbeláez</h5>
        </div>
    </header>
    <section id="game-field">
        <div>
            <button data-type="director">Director</button>
            <button data-type="actor">Actor / Actress</button>
            <button data-type="release">Year of Release</button>
        </div>
        <div id="game-images">
            <img src="" alt="film-poster" class="film-poster">
            <div id="alternatives">
                <img src="" alt="alternative-1" class="alternatives" id="alternative-1">
                <img src="" alt="alternative-2" class="alternatives" id="alternative-2">
                <img src="" alt="alternative-3" class="alternatives" id="alternative-3">
                <img src="" alt="alternative-4" class="alternatives" id="alternative-4">
            </div>
        </div>
        
        <div id="game-score">
            <h3>Game Score</h3>
            <p>Guessed Directors: <span>0</span> / <span>0</span></p>
            <p>Guessed Actors: <span>0</span> / <span>0</span></p>
            <p>Guessed Release Year: <span>0</span> / <span>0</span></p>
        </div>
    </section>
        
    <footer>
        <h5 id="personal-webpage">created by: <a href="#">Paulo Arbeláez</a></h5>
    </footer>
    
    <!-- JavaScript... yeah... script-->
    <script src="./assets/js/script.js"></script>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/9bfbae9483.js" crossorigin="anonymous"></script>
</body>
</html>
